<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF ユーザー情報表示</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }

      .title {
        text-align: center;
        color: #333;
        margin-bottom: 24px;
        font-size: 20px;
        font-weight: bold;
      }

      .profile-info {
        display: none;
        text-align: center;
      }

      .profile-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 16px;
        display: block;
      }

      .info-item {
        margin-bottom: 16px;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .info-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .info-value {
        font-size: 14px;
        color: #333;
        word-break: break-all;
      }

      .init-button {
        width: 100%;
        padding: 12px;
        background-color: #00c300;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 16px;
      }

      .init-button:hover {
        background-color: #00a300;
      }

      .init-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .status {
        text-align: center;
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
      }

      .status.loading {
        background-color: #fff3cd;
        color: #856404;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">LIFF ユーザー情報</h1>

      <div id="status" class="status" style="display: none"></div>

      <button id="initButton" class="init-button">LIFF初期化</button>

      <div id="profileInfo" class="profile-info">
        <img
          id="profileImage"
          class="profile-image"
          src=""
          alt="プロフィール画像"
        />

        <div class="info-item">
          <div class="info-label">表示名</div>
          <div id="displayName" class="info-value">-</div>
        </div>

        <div class="info-item">
          <div class="info-label">ユーザーID</div>
          <div id="userId" class="info-value">-</div>
        </div>

        <div class="info-item">
          <div class="info-label">ステータスメッセージ</div>
          <div id="statusMessage" class="info-value">-</div>
        </div>
      </div>
    </div>

    <!-- LIFF SDK読み込み -->
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>

    <script>
      // LIFF ID を設定してください（LINE Developersコンソールから取得）
      const LIFF_ID = "2007482916-LoJj5vbV"; // ここにあなたのLIFF IDを入力

      // DOM要素の取得
      const initButton = document.getElementById("initButton");
      const statusDiv = document.getElementById("status");
      const profileInfo = document.getElementById("profileInfo");
      const profileImage = document.getElementById("profileImage");
      const displayName = document.getElementById("displayName");
      const userId = document.getElementById("userId");
      const statusMessage = document.getElementById("statusMessage");

      // ステータス表示関数
      function showStatus(message, type = "loading") {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        statusDiv.style.display = "block";
      }

      // ステータス非表示関数
      function hideStatus() {
        statusDiv.style.display = "none";
      }

      // LIFF初期化処理
      async function initializeLIFF() {
        try {
          showStatus("LIFF初期化中...", "loading");
          initButton.disabled = true;

          // LIFF初期化
          await liff.init({ liffId: LIFF_ID });

          // ログイン状態チェック
          if (!liff.isLoggedIn()) {
            showStatus("ログインが必要です", "error");
            liff.login();
            return;
          }

          showStatus("プロフィール情報取得中...", "loading");

          // プロフィール情報取得
          const profile = await liff.getProfile();

          // プロフィール情報を表示
          displayProfile(profile);

          showStatus("取得完了！", "success");
          setTimeout(hideStatus, 2000);
        } catch (error) {
          console.error("LIFF初期化エラー:", error);
          showStatus(`エラー: ${error.message}`, "error");
        } finally {
          initButton.disabled = false;
        }
      }

      // プロフィール情報表示
      function displayProfile(profile) {
        profileImage.src =
          profile.pictureUrl || "https://via.placeholder.com/80";
        displayName.textContent = profile.displayName || "未設定";
        userId.textContent = profile.userId || "取得できませんでした";
        statusMessage.textContent = profile.statusMessage || "未設定";

        profileInfo.style.display = "block";
      }

      // ボタンクリックイベント
      initButton.addEventListener("click", initializeLIFF);

      // ページ読み込み時の自動初期化（オプション）
      // window.addEventListener('load', initializeLIFF);
    </script>
  </body>
</html>
